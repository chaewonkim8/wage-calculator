    function isNumber(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false; 
    }
    return true;
}

function computeWage()
{
        monthly_wage_num = document.getElementById("monthly_wage").value;
        

        var month_wage = monthly_wage_num * 12;
        var wage = month_wage / 365;
        var daily_wage = wage.toFixed(2);
        document.getElementById("daily_wage").value = daily_wage;

        daily_wage_num = Number(daily_wage);
}

}






function computeUnpaidwage()
{
        var monthly_wage_null = document.getElementById("monthly_wage").value;

        uw_month_num = document.getElementById("uw_month").value;
        uw_day_num = document.getElementById("uw_day").value;

        if (monthly_wage_null == 0) {
        

          swal("Enter Monthly Wage/Salary!", "", "warning");

          document.getElementById('uw_month').value ='';
          document.getElementById('uw_day').value ='';

          $("#monthly_wage").focus();
          }

        else
        {
        

        var month_uw = uw_month_num * monthly_wage_num;
        var day_uw = uw_day_num * daily_wage_num;
        var unpaidwage = month_uw + day_uw;
        var sum_uw = unpaidwage.toFixed(2);
        document.getElementById('uw_total').value =sum_uw;

        document.getElementById('uw_total1').value =sum_uw;

        total_uw = Number(sum_uw);

        }

}

function computeSLML()
{
  var monthly_wage_null = document.getElementById("monthly_wage").value;
  slml_date_from_val = document.getElementById("slml_date_from").value;
  slml_date_to_val = document.getElementById("slml_date_to").value;

  if (monthly_wage_null == 0) {
        
          swal("Enter Monthly Wage/Salary!", "", "warning");

          document.getElementById('slml_date_from_val').value ='';
          document.getElementById('slml_date_to_val').value ='';

          $("#monthly_wage").focus();
          }

        else
        {

          if (slml_date_from_val == 0) 
          {

            swal("Please select Date from!", "", "warning");
           

            $("#monthly_wage").focus();
          }
          else
          {

  if (document.getElementById('sickness_leave').checked) {
        
        

        var date1 = new Date(slml_date_from_val); 
        var date2 = new Date(slml_date_to_val); 

        


        // To calculate the time difference of two dates 
        var Difference_In_Time = date2.getTime() - date1.getTime(); 
          
        // To calculate the no. of days between two dates 
        var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24)+1; 
          
        if (Difference_In_Days > 120)
        {
       
          swal("Note!", "You can only claim maximum up to 120 Days for Sickness Allowance!", "info");

          var sl_val = 120;

          var daily_sl = daily_wage_num * 4;
          var daily_sl1 = daily_sl / 5;

          var sl_sum = daily_sl1 * sl_val;
          var sl_sum_total = sl_sum.toFixed(2);

          document.getElementById("slml_day").value = sl_val;

          document.getElementById("slml_total").value = sl_sum_total;

          document.getElementById("slml_total1").value = sl_sum_total;
        }
        else if (Difference_In_Days <= 120) 
        {

          var daily_sl = daily_wage_num * 4;
          var daily_sl1 = daily_sl / 5;

          var sl_sum = daily_sl1 * Difference_In_Days;
          var sl_sum_total = sl_sum.toFixed(2);

          document.getElementById("slml_day").value = Difference_In_Days;

          document.getElementById("slml_total").value = sl_sum_total;

          document.getElementById("slml_total1").value = sl_sum_total;
        }

       


        /*alert(Difference_In_Days);*/
         


    } else if (document.getElementById('maternity_leave').checked) {
        
        var date1 = new Date(slml_date_from_val); 
        var date2 = new Date(slml_date_to_val); 

        // To calculate the time difference of two dates 
        var Difference_In_Time = date2.getTime() - date1.getTime(); 
          
        // To calculate the no. of days between two dates 
        var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24)+1; 

        if (Difference_In_Days > 70)
        {
        
          swal("Note!", "You can only claim maximum up to 70 Days for Maternity Leave Pay!", "info");

          var ml_val = 70;
          
          var daily_ml = daily_wage_num * 4;
          var daily_ml1 = daily_ml / 5;

          var ml_sum = daily_ml1 * ml_val;
          var ml_sum_total = ml_sum.toFixed(2);

          document.getElementById("slml_day").value = ml_val;

          document.getElementById("slml_total").value = ml_sum_total;

          document.getElementById("slml_total1").value = ml_sum_total;
        }
        else if (Difference_In_Days <= 70) 
        {

         
          
          var daily_ml = daily_wage_num * 4;
          var daily_ml1 = daily_ml / 5;

          var ml_sum = daily_ml1 * Difference_In_Days;
          var ml_sum_total = ml_sum.toFixed(2);

          document.getElementById("slml_day").value = Difference_In_Days;

          document.getElementById("slml_total").value = ml_sum_total;

          document.getElementById("slml_total1").value = ml_sum_total;
        }
      }
    }
}
