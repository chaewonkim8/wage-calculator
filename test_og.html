<!DOCTYPE html>
<html>
<head>
  <title>Calculator Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link your CSS file here -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Long Service Payment Calculator</h1>
  <h3>Calculate your Long Service Payment</h3>
  <form id="calculatorForm">
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required>
    <br>
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" required>
    <br>
    <label for="last_month_wage">Last Month's Wage:</label>
    <input type="number" id="last_month_wage" name="last_month_wage" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  <h2>Results:</h2>
  <p>Start Date: <span id="result_start_date"></span></p>
  <p>End Date: <span id="result_end_date"></span></p>
  <p>Days of Service: <span id="result_days_of_service"></span></p>
  <p>Long Service Payment: $<span id="result_long_service_payment"></span></p>
  <!-- Link your JavaScript file here -->
  <script src="script.js"></script>
</body>
</html>
