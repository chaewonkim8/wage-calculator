<!DOCTYPE html>
<html>

<head>
    <title>Payment Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <!-- Link your CSS file here -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Multistep Form -->
        <form id="msform">
            <!-- Progressbar -->
            <ul id="progressbar">
                <li class="active">Input Information</li>
                <li>Results</li>
                <li>Personal Details</li>
            </ul>
            <!-- Fieldset 1: Input Information -->
            <fieldset>
                <legend>Input Information</legend>
                <div class="form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" required class="form-control"
                        placeholder="Start Date">
                </div>
                <div class="form-group">
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date" required class="form-control"
                        placeholder="End Date">
                </div>
                <div class="form-group">
                    <label for="last_month_wage">Last Month Wage:</label>
                    <input type="number" id="last_month_wage" name="last_month_wage" required class="form-control"
                        placeholder="Last Month Wage">
                </div>
                <input type="button" name="next" class="next action-button" value="Next">
            </fieldset>

            <!-- Fieldset 2: Results -->
            <fieldset>
                <legend>Results</legend>
                <!-- Add your social profile fields here -->
                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <!-- Fieldset 3: Personal Details -->
            <fieldset>
                <legend>Personal Details</legend>
                <!-- Add your personal detail fields here -->
                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="submit" name="submit" class="submit action-button" value="Submit" />
            </fieldset>
        </form>
        <!-- Result Form -->
    </div>
    <!-- Link jQuery and Bootstrap JS files here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>  -->
    <!-- Link your custom JS file here -->
    <script src="script.js"></script>
</body>


</html>
